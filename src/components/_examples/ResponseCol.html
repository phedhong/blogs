<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* Float four respcolumns side by side */
			.respcolumn {
				float: left;
				width: 25%;
				padding: 0 10px;
			}

			/* Remove extra left and right margins, due to padding */
			.resprow {
				margin: 0 -5px;
			}

			/* Clear floats after the respcolumns */
			.resprow:after {
				content: '';
				display: table;
				clear: both;
			}

			/* Responsive respcolumns */
			@media screen and (max-width: 600px) {
				.respcolumn {
					width: 100%;
					display: block;
					margin-bottom: 20px;
				}
			}

			/* Style the counter respcards */
			.respcard {
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
				padding: 16px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h2>Responsive Column Cards</h2>
		<p>Resize the bresprowser window to see the effect.</p>

		<div class="resprow">
			<div class="respcolumn">
				<div class="respcard">
					<h3>Card 1</h3>
					<p>Some text</p>
					<p>Some text</p>
				</div>
			</div>

			<div class="respcolumn">
				<div class="respcard">
					<h3>Card 2</h3>
					<p>Some text</p>
					<p>Some text</p>
				</div>
			</div>

			<div class="respcolumn">
				<div class="respcard">
					<h3>Card 3</h3>
					<p>Some text</p>
					<p>Some text</p>
				</div>
			</div>

			<div class="respcolumn">
				<div class="respcard">
					<h3>Card 4</h3>
					<p>Some text</p>
					<p>Some text</p>
				</div>
			</div>
		</div>
	</body>
</html>
